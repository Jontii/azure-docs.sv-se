### YamlMime:Landing
title: Dokumentation om Azure Stream Analytics
summary: Azure Stream Analytics är en fullständigt hanterad realtidsanalystjänst som hjälper dig att analysera och bearbeta snabba dataströmmar som kan användas för att få insikter, skapa rapporter eller utlösa aviseringar och åtgärder. Lär dig hur du använder Azure Stream Analytics med hjälp av våra snabbstarter, självstudier och exempel.
