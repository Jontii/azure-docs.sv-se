conceptualContent:
  items:
  - title: Visuellt innehåll
    summary: Avkänning, identifiering, textning, indexering och moderering för bilder, videor och innehåll med digitala pennanteckningar.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Visuellt innehåll
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Ansikte
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Formigenkänning
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Handskriftsigenkänning (tas ut bruk)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Språk
    summary: Tillåt att dina appar behandlar naturligt språk med fördefinierade skript, utvärderar känslor och lär sig att känna igen vad användare vill.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Avancerad läsare
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Textanalys
    - url: ./translator/index.yml
      itemType: overview
      text: Översättare
  - title: Tal
    summary: Konvertera tal till text och text till tal som låter naturligt. Översätt från ett språk till ett annat och aktivera talarverifiering och -igenkänning.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Tjänst för taligenkänning
    - url: https://speech.microsoft.com/
      itemType: overview
      text: " - Anpassa med Speech Studio"
  - title: Beslut
    summary: Skapa appar som ger rekommendationer för välinformerade och effektiva beslut.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Avvikelseidentifiering
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./metrics-advisor/index.yml
      itemType: overview
      text: Metrics Advisor (förhandsversion)
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personanpassning
  - title: Search
    summary: Lägg till API:er för Bing-sökning i dina appar och utnyttja möjligheten att söka i miljontals webbsidor, bilder, videor och nyheter med ett enda API-anrop.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Hubbsida för API:er för Bing-sökning
  - title: Containrar för Cognitive Services
    summary: Med stöd för containrar i Azure Cognitive Services kan utvecklare använda samma omfattande API:er som är tillgängliga i Azure. Det ger dem även flexibilitet att bestämma var de tjänster som levereras med Docker-containrar ska distribueras och lagras.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Containrar för Cognitive Services
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Skapa containrar för återanvändning
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Distribuera och köra container på Azure Container-instans
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Distribuera till Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Använda Docker Compose för att distribuera flera containrar
    - url: ./containers/container-faq.md
      itemType: reference
      text: Vanliga frågor och svar om containrar för Cognitive Services
