### YamlMime:Landing
title: Dokumentation om API:et för handskriftsigenkänning (tas ur bruk)
summary: Förhandsversionen av API:et för handskriftsigenkänning avslutades 26 augusti 2020. Om du har befintliga handskriftsigenkänningsresurser kan du fortsätta att använda dem tills tjänsten tas ur bruk helt 31 januari 2021. Lär dig hur du integrerar handskriftsigenkänning i dina appar och tjänster med hjälp av API:et för handskriftsigenkänning. API:et är en molnbaserad tjänst som använder maskininlärning för att identifiera handskrivna former och text i alla kontexter.
metadata:
  title: API:et för handskriftsigenkänning – självstudier, snabbstarter, API-referens
  titleSuffix: Azure Cognitive Services
  description: Digitala pennanteckningar avser teknik som möjliggör digitala representationer av indata, till exempel handskrift och ritningar. När enheter fortsätter att aktivera omfattande användning av digitala pennanteckningar kan artificiell intelligens och maskininlärning möjliggöra igenkänning av skriftliga former och text i en kontext. API:et för handskriftsigenkänning är en molnbaserad tjänst som gör att du kan skicka bläckpenseldrag och få detaljerad information om dem.
