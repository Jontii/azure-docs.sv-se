### YamlMime:Landing
title: Dokumentation om programhantering
summary: Azure Active Directory är ett IAM-system (identitets- och åtkomsthantering). Det ger en enskild plats för lagring av information om digitala identiteter. Du kan konfigurera dina program så att de använder Azure AD som den plats där användarinformation lagras.
