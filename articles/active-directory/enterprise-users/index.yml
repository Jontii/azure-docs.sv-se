title: Dokumentation om Enterprise-användarhantering – Azure AD
summary: Azure AD tillhandahåller användarhanteringstjänster för sådana grupper och licenser, som hjälper dig att snabbt utföra dina vanligaste användarhanteringsuppgifter. Tilldela licenser, tilldela programåtkomst till grupper eller användare och lägg till eller hantera domännamn.
