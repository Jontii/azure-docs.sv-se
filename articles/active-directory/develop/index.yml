### YamlMime:Landing
title: Dokumentation om Microsofts identitetsplattform
summary: Microsofts identitetsplattform är en autentiseringstjänst, med bibliotek med öppen källkod och programhanteringsverktyg. Lär dig att skapa moderna, standardbaserade autentiseringslösningar med våra snabbstarter, självstudier och kodexempel. Skapa program som dina användare och kunder loggar in på med sina Microsoft-identiteter eller sociala konton och ge åtkomst till dina API:er eller Microsofts API:er, t.ex. Microsoft Graph.
