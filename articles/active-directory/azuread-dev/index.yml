### YamlMime:Landing
title: Azure Active Directory för utvecklare
summary: >
  Azure Active Directory (Azure AD) är en molnbaserad identitetstjänst som utvecklare kan använda för att skapa appar som loggar in användare som har ett arbets- eller skolkonto hos Microsoft. Azure AD stöder skapande av verksamhetsspecifika appar (LOB) för enskild klientorganisation samt appar för flera klientorganisationer.


  VIKTIGT! Det här innehållet gäller för den äldre Azure AD v1.0-slutpunkten. Använd Microsoft-identitetsplattformen för nya projekt.
