title: Dokumentation om program och HR-etablering
summary: Med etablering av appar i Azure Active Directory kan du automatiskt skapa och hantera användaridentiteter i dina molnappar (SaaS). Azure Active Directory erbjuder även etablering med molnbaserade HR-program. Lär dig att hantera och distribuera molnappar och HR-etablering med våra snabbstarter, våra självstudier och vår vägledning.
