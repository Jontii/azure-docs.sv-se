### YamlMime:Landing
title: Dokumentation om hybrididentitet
summary: Microsofts identitetslösningar omfattar både lokala och molnbaserade funktioner, skapar en enda användaridentitet för autentisering och auktorisering till alla resurser, oavsett plats. Vi kallar det för hybrididentitet.
metadata:
  author: billmath
  description: Azure AD Connect integrerar dina lokala kataloger med Azure Active Directory. På så sätt kan du erbjuda en gemensam identitet för dina användare för Microsoft 365, Azure och SaaS-program som är integrerade med Azure AD.
