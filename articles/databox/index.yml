title: Azure Data Box-dokumentation – överföring offline
summary: Använd Azure Data Box-enheter för överföring av data offline när du har begränsad tid, nätverksresurser eller budget. Beroende på datastorleken kan du välja mellan Data Box Disk, Data Box eller Data Box Heavy.
