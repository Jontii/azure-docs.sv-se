### YamlMime:Landing
title: Dokumentation om Azure Cost Management + Fakturering
summary: Azure Cost Management + Fakturering gör det enklare att förstå Azure-fakturan, hantera faktureringskontot och prenumerationer, övervaka och kontrollera Azure-utgifter samt optimera resursanvändningen. Lär dig hur du analyserar kostnader, skapar och hanterar budgetar, exporterar data, och granskar och arbetar med rekommendationer.
