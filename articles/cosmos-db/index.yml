### YamlMime:Landing
title: Dokumentation om Azure Cosmos DB
summary: Azure Cosmos DB är Microsofts globalt distribuerade databastjänst för flera modeller för drift- och analysarbetsbelastningar. Tjänsten har stöd för flera original (multi-master) med automatisk skalning av dataflöden, databearbetning och lagring.
