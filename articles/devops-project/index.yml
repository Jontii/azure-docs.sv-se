### YamlMime:Landing
title: Dokumentation om DevOps-startpaketet för distribution till Azure
summary: DevOps-startpaketet är ett förenklat sätt att ta med befintlig kod och Git-lagringsplatser i Azure, eller välja ett av exempelprogrammen för att skapa en pipeline eller ett arbetsflöde för kontinuerlig integration (CI) och kontinuerlig leverans (CD) till Azure. DevOps-startpaketet har nu stöd för skapande av GitHub Actions-arbetsflöden.
