### YamlMime:Landing
title: Dokumentation för Azure Database for PostgreSQL – enskild server
summary: Azure Database for PostgreSQL är en relationsdatabastjänst baserad på Postgres-databasmotorn med öppen källkod.  Enskild server är ett av de olika distributionsalternativen som används för att skapa en Postgres-server. Lär dig hur du använder enskild server med våra snabbstarter, självstudier och exempel.
