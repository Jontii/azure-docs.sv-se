### YamlMime:Landing
title: Dokumentation om flexibel server (förhandsversion)
summary: Azure Database for PostgreSQL – Flexibel server (förhandsversion) är en fullständigt hanterad PostgreSQL-databas som en tjänst som används för att hantera verksamhetskritiska arbetsbelastningar med förutsägbar prestanda och dynamisk skalbarhet. Utveckla program med Azure Database for PostgreSQL och använd valfria verktyg och plattform med öppen källkod. Lär dig hur du använder flexibla servrar med våra snabbstarter, självstudier och exempel.
