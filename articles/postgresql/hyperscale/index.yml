### YamlMime:Landing
title: Azure Database for PostgreSQL – Hyperskala (Citus)-dokumentation
summary: Azure Database for PostgreSQL är en fullständigt hanterad databas som en tjänst som bygger på Postgres-relationsdatabasmotorn med öppen källkod. Distributionsalternativet Hyperskala (Citus) skalar frågor över flera datorer med hjälp av horisontell partitionering och är lämpligt för program som kräver större skala och bättre prestanda.
metadata:
